<h2 class="display-4">Requests</h2>
<div class="list-group" *ngFor="let request of requests">
    <div class="list-group-item">
        <div>
            <h3  class="mb-1">{{ requestStatus[request.status] }} Request</h3>
        </div>
        
        <div class="d-flex justify-content-between align-items-sm-center">
            <h4 class="lead" *ngIf="userStateService.state.isAdmin"><strong>User:</strong> {{ request.userId }}</h4>
            <button type="button" class="btn btn-primary btn-sm" (click)="updateStatus(request.id, 1)" *ngIf="userStateService.state.isAdmin">
                Set Processing
            </button>
        </div>
        
        <div class="d-flex justify-content-between align-items-sm-center">
            <h4 class="lead"> <strong>Product:</strong> {{ request.productId.value }} </h4>
            <button type="button" class="btn btn-primary btn-sm" (click)="updateStatus(request.id, 2)" *ngIf="userStateService.state.isAdmin">
                Set Completed
            </button>
        </div>
        
        <div class="d-flex justify-content-between align-items-sm-center">
            <h4 class="lead"><strong>Quantity:</strong> {{ request.quantity }}</h4>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteRequest(request.id)" *ngIf="request.status == 0 && userStateService.state.isUser">
                Delete Request
            </button>  
        </div>
    </div>
</div>
<button id="moreBtn" class="btn btn-secondary btn-sm" type="button" (click)="loadMore()" *ngIf="showMore">
    More
</button>
